<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    function loadxml() {
      var xmlhttp;

      if (window.XMLHttpRequest) {
        xmlhttp = new XMLHttpRequest();
      }
      else {
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }
      try {
        xmlhttp.onreadystatechange = function (e) {
          console.log(222222)
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            document.getElementById("hh").innerHTML = xmlhttp.responseText;
          }
          // xmlhttp.open("GET", "new_file.txt", true);
          // xmlhttp.send();

        }
      }catch (e) {
        console.log(e)
      }

    }
  </script>

</head>
<body>
<div id="hh">
  <h2>ajax</h2>
</div>
<button type="button" onclick="loadxml()">change</button>
</body>
</html>
