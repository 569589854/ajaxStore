<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="hh">
  <h2>ajax</h2>
</div>
<button type="button" onclick="loadXML()">change</button>
</body>
<script>
  function loadXML() {
    var xmlhttp;

    if (window.XMLHttpRequest) {
      xmlhttp = new XMLHttpRequest();

    }
    else {
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");

    }
    xmlhttp.onreadystatechange = function () {
      console.log(1);
      if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        console.log(1);
        document.getElementById("hh").innerHTML = xmlhttp.responseText;
      }
      xmlhttp.open("GET", "new_file.txt", true);
      xmlhttp.send();
    }
  }
</script>
</html>
